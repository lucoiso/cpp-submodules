name: CMake Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  BUILD_TESTS: true
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  VCPKG_ROOT: ${{github.workspace}}/vcpkg
  VCPKG_BUILTIN_BASELINE: c8696863d371ab7f46e213d8f5ca923c4aef2a00
  VCPKG_ENABLE_METRICS: 1
  VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}/vcpkg/bincache
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'
  OUTPUT_DIRECTORY: out/build

permissions:
  actions: read
  deployments: write
  contents: write
  id-token: write
  security-events: write

jobs:
  setup_environment:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ] # , ubuntu-latest, macos-latest
      fail-fast: false

    steps:
      - name: Checkout & Init Submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Get CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: latest
          ninjaVersion: latest

      - name: Setup Ubuntu Environment
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev
          sudo apt-get install -y clang

      - name: Setup MacOS Environment
        if: matrix.os == 'macos-latest'
        run: |
          brew update && brew upgrade
          brew install llvm
          echo 'export PATH="/usr/local/opt/llvm/bin:$PATH"' >> ~/.zshrc

      - name: Setup VCPKG
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{env.VCPKG_ROOT}}
          vcpkgGitCommitId: ${{env.VCPKG_BUILTIN_BASELINE}}
          vcpkgJsonGlob: '**/vcpkg.json'

  configure_and_build:
    needs: setup_environment
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ] # , ubuntu-latest, macos-latest
      fail-fast: false

    steps:
      - name: Configure and Build Project
        uses: lukka/run-cmake@v10
        with:
          cmakeListsTxtPath: '${{github.workspace}}/CMakeLists.txt'
          configurePreset: ${{env.BUILD_TYPE}}
          buildPreset: ${{env.BUILD_TYPE}}

  run_tests:
    needs: configure_and_build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ] # , ubuntu-latest, macos-latest
      fail-fast: false

    steps:
      - name: Run Tests
        working-directory: ${{github.workspace}}/${{env.OUTPUT_DIRECTORY}}/${{env.BUILD_TYPE}}
        run: ctest -C ${{env.BUILD_TYPE}} --repeat until-pass:8 --output-on-failure --verbose

  run_benchmark:
    needs: configure_and_build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest ] # , ubuntu-latest, macos-latest
      fail-fast: false

    steps:
      - name: Run Benchmark
        working-directory: ${{github.workspace}}/${{env.OUTPUT_DIRECTORY}}/${{env.BUILD_TYPE}}/Binaries
        run: ./SubmodulesBenchmark.exe
